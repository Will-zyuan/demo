<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>退订服务</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 2rem;
            text-align: center;
        }
        .unsubscribe-link {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            border: 2px solid #e74c3c;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .unsubscribe-link:hover {
            background-color: #f9ebea;
            transform: scale(1.05);
        }
        .notice {
            color: #666;
            font-size: 0.9em;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <p class="notice">如果您不再希望接收我们的邮件，请点击下方链接退订：</p>
    
    <a href="#" 
       class="unsubscribe-link" 
       onclick="return confirm('确定要退订我们的服务吗？此操作不可撤销。')">
        退订服务
    </a>

    <p class="notice">（请将上述 # 替换为实际的后端退订处理端点）</p>
</body>
</html>
